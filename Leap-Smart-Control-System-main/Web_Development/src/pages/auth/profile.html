<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://raw.githubusercontent.com/Leap-Smart-Solutions/Leap-Smart-Control-System/refs/heads/main/Web_Development/src/assets/icons/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/styles/profile.css">
  <title>Profile</title>
</head>
<body>
  <div id="loading-overlay">
    <div class="loading-container">
      <div class="logo-container">
        <img src="../../assets/icons/favicon.ico" alt="Leap Logo">
      </div>
      <div class="loading-text">Leap Smart Control</div>
      <div class="loading-bar"></div>
      <div class="loading-message">Loading profile...</div>
    </div>
  </div>
  <header>
    <a href="../index.html"><i class="fa-solid fa-arrow-left-long" id="back-arrow"></i></a>
  </header>
  <div class="content">
    <h1>Profile</h1>
    <div class="profile-img">
      <img id="profile-picture" src="../../assets/images/profile-picture.webp" alt="photo">
      <label for="upload-profile"><i class="fa-solid fa-pen"></i></label>
      <input type="file" id="upload-profile" accept="image/*" style="display: none;" />
    </div>
    <div class="profileName">
      <h2 id="fullname"></h2>
      <p id="username"></p>
    </div>
    <div class="edit-fild">
      <div class="email-fild">
        <label for="email">Email Address</label>
        <div class="email-input">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" disabled>
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
      <div class="phone-fild">
        <label for="phone">Phone Number</label>
        <div class="phone-input">
          <i class="fa-solid fa-phone"></i>
          <input type="text" id="phone" disabled>
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
      <div class="password-fild">
        <label for="password">Password</label>
        <div class="password-input">
          <i class="fa-solid fa-lock"></i>
          <button type="button" id="change-password" class="change-password-btn">Change Password</button>
        </div>
      </div>
    </div>
    <div class="logout">
      <a href="#" id="logout">Logout</a>
    </div>
  </div>
  
  <!-- Password Change Modal -->
  <div id="password-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Change Password</h2>
      <form id="change-password-form">
        <div class="modal-input-group">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" required>
        </div>
        <div class="modal-input-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" required>
        </div>
        <div class="modal-input-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" required>
        </div>
        <button type="submit" class="modal-btn">Update Password</button>
      </form>
    </div>
  </div>
  
  <script type="module" src="../../js/firebase/profile.js"></script>
  <script type="module" src="../../js/firebase/auth.js"></script>
  <script>
    // Modal functionality
    const modal = document.getElementById("password-modal");
    const changePasswordBtn = document.getElementById("change-password");
    const closeBtn = document.getElementsByClassName("close")[0];
    
    changePasswordBtn.addEventListener("click", function() {
      modal.style.display = "block";
    });
    
    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
    });
    
    window.addEventListener("click", function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
