<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://raw.githubusercontent.com/Leap-Smart-Solutions/Leap-Smart-Control-System/refs/heads/main/Web_Development/src/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../../assets/styles/contactus.css" />
    <title>Contact Us - Leap Smart Home</title>
  </head>

  <body>
    <header>
      <div class="date-menue">
        <img src="../../assets/images/menu-rectangles-component.png" alt="menu" class="menu" id="menuToggle" />
        <p class="date"></p>
      </div>
      <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="./aboutus.html">About Us</a>
        <a href="#" id="contactus">Contact Us</a>
      </nav>
      <div class="sign">
        <button class="signup" onclick="window.location.href='../auth/signup.html'">
          Sign Up
        </button>
        <button class="login" onclick="window.location.href='../auth/login.html'">
          Login
        </button>
      </div>
    </header>

    <div class="display-nav-links" id="mobileMenu">
      <nav class="links">
        <a href="../index.html">Home</a>
        <a href="./aboutus.html">About Us</a>
        <a href="#">Contact</a>
      </nav>
    </div>

    <section>
      <div class="contactus">
        <h1>Get in Touch</h1>
        <div class="how-contact">
          <div class="call">
            <i class="fa-solid fa-phone"></i>
            <p>Call Us</p>
            <p>+20 155 625 3101</p>
          </div>
          <div class="mail">
            <i class="fa-solid fa-envelope"></i>
            <p>Email Us</p>
            <p>leapsmartsolutions@gmail.com</p>
          </div>
        </div>
      </div>
    </section>

    <script src="../../js/pages/main.js"></script>
    <script>
      // Mobile menu toggle
      const menuToggle = document.getElementById('menuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      
      menuToggle.addEventListener('click', () => {
        mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
      });
    </script>
  </body>
</html>
