<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://raw.githubusercontent.com/Leap-Smart-Solutions/Leap-Smart-Control-System/refs/heads/main/Web_Development/src/assets/icons/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- for icoons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=local_dining" />
    <link rel="stylesheet" href="../../assets/styles/user.css">
    <title>User Information</title>
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left-long" id="back-arrow"></i></a>
    </header>
    <div class="User-information">
        <h1>User Information</h1>
        <form action="" class="form-container">
            <h2>Automate your daily-life</h2>
            <p>Complete your personal information</p>
            <div class="content">
                <div class="personal-information">
                    <h3>Personal Information</h3>
                    <div class="name">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="birth-date">
                        <select name="Month" id="month">
                            <option value="" disabled selected>Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <select name="Day" id="day">
                            <option value="" disabled selected>Day</option>
                            <!-- Generate options for days (1-31) -->
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                        <select name="Year" id="year">
                            <option value="" disabled selected>Year</option>
                            <!-- Generate options for years (e.g., 1900 to 2025) -->
                            <script>
                                const currentYear = new Date().getFullYear();
                                for (let i = currentYear; i >= 1900; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="radio-container">
                        <h3>Gander</h3>
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>

                </div>
                <div class="line"></div>
                <div class="address">
                    <h3>Address</h3>
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Street">
                </div>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
