<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://raw.githubusercontent.com/Leap-Smart-Solutions/Leap-Smart-Control-System/refs/heads/main/Web_Development/src/assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- for icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=local_dining" />
    <link rel="stylesheet" href="../../assets/styles/home.css">
    <title>Home Form</title>
</head>

<body>

    <header>
        <a href="../other/user.html"><i class="fa-solid fa-arrow-left-long" id="back-arrow"></i></a>
    </header>
    <div class="home-container">
        <h1>Home Information</h1>
        <form action="" class="form-container">
            <h2>Automate your daily-life</h2>
            <p>Complete your personal information</p>
            <div class="homes">
                <div class="add home">
                    <label for="home-type">Home</label>
                    <button class="add-fild">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <input type="text" id="home-type" placeholder="Home Type">
            </div>
            <div class="devices">
                <div class="add device">
                    <label for="device-type">Devices</label>
                    <button class="add-fild">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <input type="text" id="device-type" placeholder="Device Type">
            </div>
            <div class="rooms">
                <div class="add room">
                    <label for="room-type">Rooms</label>
                    <button class="add-fild">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <input type="text" id="room-type" placeholder="Room Type">
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
