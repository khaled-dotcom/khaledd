<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leap Shopping</title>
    <link rel="stylesheet" href="../../assets/styles/shopping.css">
    <link rel="icon" href="../../assets/icons/favicon.ico" />
  </head>

  <body>
    <div id="loading-overlay">
      <div class="loading-container">
        <div class="logo-container">
          <img src="../../assets/icons/favicon.ico" alt="Leap Logo">
        </div>
        <div class="loading-text">Leap Smart Control</div>
        <div class="loading-bar"></div>
        <div class="loading-message">Loading products...</div>
      </div>
    </div>

    <div id="app"></div>
    <div id="temporaryContent">
      <div class="listProduct">
        <!-- Products will be dynamically loaded here -->
      </div>
    </div>

    <!-- Add auth script before the main script -->
    <script type="module" src="../../js/firebase/auth.js"></script>
    <script src="../../js/components/shopping/index.js" type="module"></script>
  </body>
</html>
