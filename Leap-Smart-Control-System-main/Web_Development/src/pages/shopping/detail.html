<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Detail</title>
    <link rel="stylesheet" href="../../assets/styles/shopping.css">
    <link rel="icon" href="https://raw.githubusercontent.com/Leap-Smart-Solutions/Leap-Smart-Control-System/refs/heads/main/Web_Development/src/assets/icons/favicon.ico" />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-container">
        <div class="logo-container">
          <img src="../../assets/icons/favicon.ico" alt="Leap Logo">
        </div>
        <div class="loading-text">Leap Smart Control</div>
        <div class="loading-bar"></div>
        <div class="loading-message">Loading product details...</div>
      </div>
    </div>
    <div id="app"></div>
    <div id="temporaryContent" style="display: none;">
      <div class="title">
        PRODUCT DETAIL
      </div>
      <div class="detail">
        <div class="image">
          <img src="../../assets/images/echo_plus.png" alt="">
        </div>
        <div class="content">
          <div class="name">NAME</div>
          <div class="price">$000</div>
          <div class="buttons">
            <button onclick="window.location.href='./checkout.html'">Check Out</button>
            <button class="addCart">
              Add To Cart
              <svg class="w-[30px] h-[30px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="50" height="50">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"></path>
              </svg>
            </button>
          </div>
          <div class="description">
            lorem1111
          </div>
        </div>
      </div>
        <div class="title">Similar Products</div>
        <div class="listProduct"></div>
    </div>

    <script type="module" src="../../js/components/shopping/detail.js"></script>
  </body>
</html>
