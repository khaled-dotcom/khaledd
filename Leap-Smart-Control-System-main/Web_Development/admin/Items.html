<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items | Admin Dashboard</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="Items.css" />
    <!-- for fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-container">
        <div class="logo-container">
          <img src="../src/assets/icons/favicon.ico" alt="Leap Logo">
          <div class="logo-glow"></div>
        </div>
        <div class="loading-text">
          <span class="brand">Leap</span>
          <span class="subtitle">Admin Dashboard</span>
        </div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <div class="loading-message">
          <i class="fas fa-spinner fa-spin"></i>
          <span>Loading items database...</span>
        </div>
      </div>
    </div>
    <!-- Menu Toggle Button -->
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Side Navigation -->
    <nav class="sidebar">
      <div class="nav-header">
        <h1><span>L</span>eap <span>A</span>dmins</h1>
        <button class="close-menu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="nav-links">
        <a href="analytics.html">
          <i class="fa-solid fa-chart-line" id="nav-icon"></i>
          <span>Analytics</span>
        </a>
        <a href="Users.html">
          <i class="fa-solid fa-users" id="nav-icon"></i>
          <span>Users</span>
        </a>
        <a href="order.html">
          <i class="fa-solid fa-cart-shopping" id="nav-icon"></i>
          <span>Orders</span>
        </a>
        <a href="Issues.html">
          <i class="fa-solid fa-triangle-exclamation" id="nav-icon"></i>
          <span>Issues</span>
        </a>
        <a href="Items.html" class="Items">
          <i class="fa-solid fa-box" id="nav-icon"></i>
          <span>Items</span>
        </a>
        <a href="Inventory.html">
          <i class="fa-solid fa-warehouse" id="nav-icon"></i>
          <span>Inventory</span>
        </a>
        <a href="Setting.html">
          <i class="fa-solid fa-gear" id="nav-icon"></i>
          <span>Setting</span>
        </a>
      </div>
    </nav>

    <div class="main-content">
      <!-- Header will be inserted by JS -->
      <div class="content-wrapper">
        <!-- Add Item Form Section -->
        <div class="add-item-section">
          <h2>Add New Item</h2>
          <form id="addItemForm" class="item-form">
            <div class="form-group">
              <label for="itemImage">Item Image</label>
              <div class="image-upload">
                <input type="file" id="itemImage" accept="image/*"  />
                <div class="image-preview" id="imagePreview">
                  <i class="fa-solid fa-cloud-arrow-up"></i>
                  <span>Upload Image</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="itemName">Item Name</label>
              <input
                type="text"
                id="itemName"
                required
                placeholder="Enter item name"
              />
            </div>
            <div class="form-group">
              <label for="itemPrice">Price ($)</label>
              <input
                type="number"
                id="itemPrice"
                step="0.01"
                min="0"
                required
                placeholder="Enter price"
              />
            </div>
            <div class="form-group">
              <label for="itemDescription">Description</label>
              <textarea
                id="itemDescription"
                required
                placeholder="Enter item description"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Add Item</button>
          </form>
        </div>

        <!-- Items Table Section -->
        <div class="items-table-section">
          <div class="items-table">
            <div class="table-header">
              <div class="header-cell">Image</div>
              <div class="header-cell">Name</div>
              <div class="header-cell">Price</div>
              <div class="header-cell">Description</div>
              <div class="header-cell">Actions</div>
            </div>
            <div class="table-body" id="itemsList">
              <!-- Items will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Description Modal -->
    <div id="descriptionModal" class="description-modal">
      <div class="description-modal-content">
        <div class="description-modal-header">
          <h3 class="description-modal-title">Description</h3>
          <span class="description-modal-close">&times;</span>
        </div>
        <div class="description-modal-body" id="descriptionModalBody"></div>
      </div>
    </div>

    <script type="module" src="Items.js"></script>
  </body>
</html>
