<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Admin Dashboard</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="Setting.css" />
    <!-- for fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-container">
        <div class="logo-container">
          <img src="../src/assets/icons/favicon.ico" alt="Leap Logo">
          <div class="logo-glow"></div>
        </div>
        <div class="loading-text">
          <span class="brand">Leap</span>
          <span class="subtitle">Admin Dashboard</span>
        </div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <div class="loading-message">
          <i class="fas fa-spinner fa-spin"></i>
          <span>Loading settings...</span>
        </div>
      </div>
    </div>
    <!-- Menu Toggle Button -->
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Side Navigation -->
    <nav class="sidebar">
      <div class="nav-header">
        <h1><span>L</span>eap <span>A</span>dmins</h1>
        <button class="close-menu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="nav-links">
        <a href="analytics.html" class="Analytics">
          <i class="fa-solid fa-chart-line" id="nav-icon"></i>
          <span>Analytics</span>
        </a>
        <a href="Users.html" class="Users">
          <i class="fa-solid fa-users" id="nav-icon"></i>
          <span>Users</span>
        </a>
        <a href="order.html" class="Orders">
          <i class="fa-solid fa-cart-shopping" id="nav-icon"></i>
          <span>Orders</span>
        </a>
        <a href="Issues.html" class="Issues">
          <i class="fa-solid fa-triangle-exclamation" id="nav-icon"></i>
          <span>Issues</span>
        </a>
        <a href="Items.html" class="Items">
          <i class="fa-solid fa-box" id="nav-icon"></i>
          <span>Items</span>
        </a>
        <a href="Inventory.html" class="Inventory">
          <i class="fa-solid fa-warehouse" id="nav-icon"></i>
          <span>Inventory</span>
        </a>
        <a href="Setting.html" class="Setting">
          <i class="fa-solid fa-gear" id="nav-icon"></i>
          <span>Setting</span>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <div class="profile">
          <h2>Welcome, <span id="adminName">Admin</span></h2>
        </div>
        <div class="admin-info">
          <img id="adminProfilePic" src="Img/mo.jpg" alt="Admin" />
          <span id="adminFullName">Admin Name</span>
        </div>
      </header>
      
      <div class="settings-container">
        <!-- Profile Photo Section -->
        <div class="settings-section">
          <h3>Profile Photo</h3>
          <form id="photoForm">
            <div class="photo-wrapper">
              <div class="photo-preview">
                <img id="profileImagePreview" src="Img/mo.jpg" alt="Profile Preview">
              </div>
              <label for="profileImage" class="edit-icon">
                <i class="fas fa-pen"></i>
              </label>
              <input type="file" id="profileImage" accept="image/*" style="display: none;">
            </div>
          </form>
        </div>

        <!-- Email Section -->
        <div class="settings-section">
          <h3>Email Settings</h3>
          <div class="form-group">
            <label for="currentEmail">Current Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="currentEmail" disabled>
            </div>
          </div>
        </div>

        <!-- Password Section -->
        <div class="settings-section">
          <h3>Change Password</h3>
          <button type="button" class="change-password-btn" id="changePasswordBtn">
            <i class="fas fa-lock"></i>
            Change Password
          </button>
        </div>

        <!-- Logout Section -->
        <div class="settings-section">
          <h3>Logout</h3>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      </div>
    </main>

    <!-- Password Change Modal -->
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeModalBtn">&times;</span>
        <h3>Change Password</h3>
        <form id="passwordForm">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="currentPassword" required>
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="newPassword" required>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" required>
            </div>
          </div>
          <button type="submit" class="modal-btn">Update Password</button>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="Setting.js"></script>
  </body>
</html>
