<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order.css" />
    <!-- for fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Orders | Admin Dashboard</title>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-container">
        <div class="logo-container">
          <img src="../src/assets/icons/favicon.ico" alt="Leap Logo">
          <div class="logo-glow"></div>
        </div>
        <div class="loading-text">
          <span class="brand">Leap</span>
          <span class="subtitle">Admin Dashboard</span>
        </div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <div class="loading-message">
          <i class="fas fa-spinner fa-spin"></i>
          <span>Loading orders database...</span>
        </div>
      </div>
    </div>
    <!-- Menu Toggle Button -->
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Side Navigation -->
    <nav class="sidebar">
      <div class="nav-header">
        <h1><span>L</span>eap <span>A</span>dmins</h1>
        <button class="close-menu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="nav-links">
        <a href="analytics.html">
          <i class="fa-solid fa-chart-line" id="nav-icon"></i>
          <span>Analytics</span>
        </a>
        <a href="Users.html">
          <i class="fa-solid fa-users" id="nav-icon"></i>
          <span>Users</span>
        </a>
        <a href="order.html" class="Orders">
          <i class="fa-solid fa-cart-shopping" id="nav-icon"></i>
          <span>Orders</span>
        </a>
        <a href="Issues.html">
          <i class="fa-solid fa-triangle-exclamation" id="nav-icon"></i>
          <span>Issues</span>
        </a>
        <a href="Items.html">
          <i class="fa-solid fa-box" id="nav-icon"></i>
          <span>Items</span>
        </a>
        <a href="Inventory.html">
          <i class="fa-solid fa-warehouse" id="nav-icon"></i>
          <span>Inventory</span>
        </a>
        <a href="Setting.html">
          <i class="fa-solid fa-gear" id="nav-icon"></i>
          <span>Setting</span>
        </a>
      </div>
    </nav>

    <div class="main-content">
      <!-- Header will be inserted by JS -->
      <div class="content-wrapper">
        <div class="tabs">
          <button class="tab-btn active">All Orders</button>
          <button class="tab-btn">Pending</button>
          <button class="tab-btn">Completed</button>
          <button class="tab-btn">Canceled</button>
        </div>

        <div class="orders-table">
          <div class="table-header">
            <div class="header-cell">Order ID</div>
            <div class="header-cell">Details</div>
            <div class="header-cell">Email</div>
            <div class="header-cell">Date</div>
            <div class="header-cell">Status</div>
            <div class="header-cell">Reason</div>
            <div class="header-cell"></div>
          </div>
          <div class="table-body" id="ordersList">
            <!-- Orders will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for reason details -->
    <div id="reasonModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <!-- Modal for order ID -->
    <div id="orderIdModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Order ID</h3>
        <p id="orderIdModalText"></p>
      </div>
    </div>

    <!-- Modal for order details -->
    <div id="detailsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Order Details</h3>
        <p id="detailsModalText"></p>
      </div>
    </div>

    <script type="module" src="order.js"></script>
  </body>
</html>
