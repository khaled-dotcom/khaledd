<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leap Smart Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      max-width: 720px;
      margin: 50px auto;
      border-radius: 15px;
      background-color: #1e1e2f;
      padding: 20px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.4);
    }

    .chat-box {
      height: 700px;
      overflow-y: auto;
      padding: 10px;
      background-color: #12121a;
      border-radius: 10px;
    }

    .chat-box::-webkit-scrollbar {
      width: 10px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: #0d0d0d;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: #777;
      border-radius: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb:hover {
      background-color: #aaa;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user-msg {
      background-color: #6f42c1;
      color: white;
      margin-left: auto;
      align-self: flex-end;
    }

    .bot-msg {
      background-color: #2c2f45;
      color: #cdd9ed;
      margin-right: auto;
      align-self: flex-start;
    }

    .chat-history {
      display: flex;
      flex-direction: column;
    }

    .form-control {
      background-color: #232334;
      border: none;
      color: white;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #888;
    }

    .btn-primary {
      background-color: #6f42c1;
      border: none;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #5c33aa;
    }

    .btn-clear {
      background-color: #b68df0;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .btn-clear:hover {
      background-color: #9c6fe0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-4">üí¨ <span style="color: #a970ff;">Leap AI Assistant</span></h3>

    <div class="chat-box chat-history mb-3" id="chat-box">
      {% for sender, message in history %}
        <div class="bubble {{ 'user-msg' if sender == 'You' else 'bot-msg' }}">
          <strong>{{ sender }}:</strong> {{ message }}
        </div>
      {% endfor %}
    </div>

    <form id="chat-form" class="d-flex gap-2">
      <input id="message-input" name="message" type="text" class="form-control" placeholder="Enter your message..." required>
      <button class="btn btn-primary" type="submit">Send</button>
      <button class="btn btn-clear" type="button" onclick="clearChat()">Clear Chat</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      addBubble("You", message, true);
      messageInput.value = "";

      const typingBubble = addBubble("Bot", "‚è≥ Bot is typing...", false);

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      const data = await res.json();
      typingBubble.remove();
      addBubble("Bot", data.reply, false);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function addBubble(sender, text, isUser) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", isUser ? "user-msg" : "bot-msg");
      bubble.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(bubble);
      return bubble;
    }

    function clearChat() {
      fetch("/clear", { method: "POST" }).then(() => location.reload());
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
